<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MAFIA: CITY CONTROL</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --glass: rgba(0, 0, 0, 0.85);
            --green: #4cd964;
            --red: #ff3b30;
        }
        html, body {
            position: fixed; /* Замораживает основной слой */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убирает скролл-бары */
            touch-action: none; /* Отключает браузерные жесты на корню */
        }

        #gameCanvas {
            touch-action: none; /* Карта будет слушаться только твоего кода */
        }
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas { 
            display: block; 
            touch-action: none; 
            background: var(--dark);
        }

        /* ОСНОВНОЙ ИНТЕРФЕЙС */
        #ui-layer { 
            position: fixed; 
            top: 0; left: 0; width: 100%; 
            padding: env(safe-area-inset-top) 15px 0 15px; 
            box-sizing: border-box;
            pointer-events: none; 
            z-index: 10;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 10px;
        }

        .stat-box {
            background: var(--glass);
            border-left: 3px solid var(--gold);
            padding: 8px 12px;
            color: var(--gold);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            pointer-events: auto;
        }

        #news-ticker {
            margin-top: 10px;
            background: rgba(139, 0, 0, 0.8);
            border-top: 1px solid var(--red);
            border-bottom: 1px solid var(--red);
            color: white;
            padding: 5px 0;
            overflow: hidden;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        #news-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 25s linear infinite;
        }

        /* ИГРОВОЕ МЕНЮ ЗДАНИЯ */
        #point-menu {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass);
            border: 2px solid var(--gold);
            padding: 25px;
            border-radius: 20px;
            z-index: 1000;
            width: 280px;
            text-align: center;
            color: white;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }

        #menu-title {
            margin: 0 0 15px 0;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 20px;
        }

        #menu-info {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .menu-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .menu-btn:active { transform: scale(0.96); }

        #btn-upgrade { background: var(--green); color: #000; }
        #btn-close { background: #333; color: white; margin-bottom: 0; }

        /* ВСПОМОГАТЕЛЬНОЕ */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--gold);
            font-family: 'Courier New', monospace;
            z-index: 2000;
        }

        @keyframes ticker {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING MAFIA NETWORK...</div>

    <div id="ui-layer">
        <div class="stats-container">
            <div>
                <div class="stat-box" id="money-display">$ 0</div>
                <div id="coords" style="color: white; font-size: 10px; margin-top: 5px; font-family: monospace; opacity: 0.6;">X: 0 Y: 0</div>
            </div>
            <div class="stat-box" id="zoom">100%</div>
        </div>
        
        <div id="news-ticker">
            <div id="news-content">ЗАГРУЗКА КРИМИНАЛЬНЫХ СВОДОК...</div>
        </div>
    </div>

    <div id="point-menu">
        <h2 id="menu-title">ОБЪЕКТ</h2>
        <div id="menu-info">
            </div>
        <button id="btn-upgrade" class="menu-btn">УЛУЧШИТЬ ($5000)</button>
        <button id="btn-close" class="menu-btn">ЗАКРЫТЬ</button>
    </div>

    <div id="cooldown-timer" style="display:none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; z-index: 100;"></div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="camera.js"></script>
    <script src="pointsManager.js"></script> 
    <script src="game.js"></script>

    <script>
        // 1. Инициализация и получение данных игрока
        window.PLAYER_NAME = "Unknown Mafioso";

        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand(); // Разворачиваем на весь экран
            
            // ВАЖНО: Отключаем вертикальные свайпы, чтобы WebApp не закрывался при движении карты
            if (tg.disableVerticalSwipes) {
                tg.disableVerticalSwipes();
            }

            const user = tg.initDataUnsafe?.user;
            if (user) {
                window.PLAYER_NAME = user.username ? `@${user.username}` : user.first_name;
            }

            // Сообщаем Telegram, какой цвет фона у нас (черный), чтобы шапка не выделялась
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
        }

        // 2. ЖЕСТКАЯ БЛОКИРОВКА системных свайпов браузера
        // Этот кусок кода запрещает тянуть страницу вниз/вверх
        document.addEventListener('touchstart', (e) => {
            // Если на экране больше одного пальца (зум), или если мы на игровом поле
            if (e.touches.length > 1) {
                // Здесь можно разрешить зум, если твоя камера его поддерживает
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            // Блокируем стандартное поведение прокрутки страницы
            if (e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        }, { passive: false });

        // 3. Фикс для iOS: предотвращаем "резиновый" скролл
        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) window.scrollTo(0, 0);
        });

        function syncPlayerWithServer() {
            if (window.socket && window.socket.connected) {
                window.socket.emit('set_name', window.PLAYER_NAME);
            } else {
                setTimeout(syncPlayerWithServer, 500);
            }
        }
        syncPlayerWithServer();

        window.addEventListener('map_loaded', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        });

        window.addEventListener('camera_move', (e) => {
            const coords = document.getElementById('coords');
            const zoomDisplay = document.getElementById('zoom');
            if (coords) coords.innerText = `X: ${Math.round(e.detail.x)} Y: ${Math.round(e.detail.y)}`;
            if (zoomDisplay) zoomDisplay.innerText = `${Math.round(e.detail.zoom * 100)}%`;
        });
    </script>
</body>
</html>
