<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MAFIA: CITY CONTROL</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --glass: rgba(0, 0, 0, 0.7);
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas { 
            display: block; 
            touch-action: none; 
            background: var(--dark);
        }

        #ui-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            padding: env(safe-area-inset-top) 15px 0 15px; 
            box-sizing: border-box;
            pointer-events: none; 
            z-index: 10;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 10px;
        }

        .stat-box {
            background: var(--glass);
            border-left: 3px solid var(--gold);
            padding: 8px 12px;
            color: var(--gold);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        #coords { font-size: 11px; opacity: 0.8; margin-top: 4px; }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--gold);
            font-family: 'Courier New', monospace;
            z-index: 100;
            transition: opacity 0.5s;
        }

        #cooldown-timer {
            display: none; /* Скрыт по умолчанию */
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 59, 48, 0.9); /* Красный мафиозный цвет */
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            z-index: 20;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.6);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #news-ticker {
            margin-top: 10px;
            background: rgba(139, 0, 0, 0.8); /* Темно-красный "тревожный" цвет */
            border-top: 1px solid #ff3b30;
            border-bottom: 1px solid #ff3b30;
            color: white;
            padding: 5px 0;
            overflow: hidden;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #news-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 25s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING NETWORK...</div>

    <div id="ui-layer">
        <div class="stats-container">
            <div>
                <div class="stat-box" id="money-display">$ 0</div>
                <div id="coords" class="stat-box" style="border:none; background:none;">X: 0 Y: 0</div>
            </div>
            <div class="stat-box" id="zoom">100%</div>
        </div>
        <div id="news-ticker">
            <div id="news-content">ДОБРО ПОЖАЛОВАТЬ В ГОРОД ГРЕХОВ. СЛЕДИТЕ ЗА НОВОСТЯМИ...</div>
        </div>
    </div>

    <div id="cooldown-timer">ПЕРЕЗАРЯДКА: 60s</div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="camera.js"></script>
    <script src="pointsManager.js"></script> 
    <script src="game.js"></script>

<script>
    // 1. Инициализация Telegram WebApp
    let playerName = "Unknown Mafioso";
    
    if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();
        tg.headerColor = '#000000';

        const user = tg.initDataUnsafe?.user;
        if (user) {
            playerName = user.username ? `@${user.username}` : user.first_name;
        }
    }

    // 2. Безопасная отправка имени на сервер
    function initSocketConnection() {
        // Проверяем наличие сокета в глобальной области
        const s = window.socket || (typeof socket !== 'undefined' ? socket : null);
        
        if (s) {
            if (s.connected) {
                s.emit('set_name', playerName);
                console.log("Name sent to server:", playerName);
            } else {
                // Если сокет есть, но еще не подключен, ждем события connect
                s.on('connect', () => {
                    s.emit('set_name', playerName);
                });
            }
        } else {
            // Если game.js еще не загрузился, пробуем снова через 100мс
            setTimeout(initSocketConnection, 100);
        }
    }
    initSocketConnection();

    // 3. Обработка загрузки карты
    window.addEventListener('map_loaded', () => {
        const loader = document.getElementById('loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
        }
    });

    // 4. Обновление UI: координаты и зум
    // Добавим в loop() в game.js вызов события camera_move для этого
    window.addEventListener('camera_move', (e) => {
        const coords = document.getElementById('coords');
        const zoomDisplay = document.getElementById('zoom');
        
        if (coords) {
            coords.innerText = `X: ${Math.round(e.detail.x)} Y: ${Math.round(e.detail.y)}`;
        }
        if (zoomDisplay && e.detail.zoom) {
            zoomDisplay.innerText = `${Math.round(e.detail.zoom * 100)}%`;
        }
    });
</script>
</body>
</html>
