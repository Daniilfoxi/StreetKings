<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MAFIA: CITY CONTROL</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
<style>
        :root {
            --gold: #d4af37;
            --dark-gold: #8a6d1d;
            --dark: #050505;
            --glass: rgba(10, 10, 10, 0.9);
            --blood: #8b0000;
            --green: #2ecc71;
            --ui-font: 'Courier New', monospace;
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: var(--dark); 
            font-family: 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Эффект старой кинопленки и виньетки поверх всего */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 150%);
            pointer-events: none;
            z-index: 100;
        }

        canvas { 
            display: block; 
            touch-action: none; 
            background: #000;
        }

        /* ИНТЕРФЕЙС ГРУППИРОВКИ */
        #ui-layer { 
            position: fixed; 
            top: 0; left: 0; width: 100%; 
            padding: env(safe-area-inset-top) 20px 0 20px; 
            box-sizing: border-box;
            pointer-events: none; 
            z-index: 150;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 15px;
        }

        .stat-box {
            background: var(--glass);
            border: 1px solid var(--dark-gold);
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.1);
            padding: 10px 15px;
            color: var(--gold);
            font-family: var(--ui-font);
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(8px);
            pointer-events: auto;
        }

        #news-ticker {
            margin-top: 15px;
            background: linear-gradient(90deg, transparent, var(--blood), transparent);
            border-top: 1px solid #ff0000;
            border-bottom: 1px solid #ff0000;
            color: #eee;
            padding: 6px 0;
            overflow: hidden;
            white-space: nowrap;
            font-family: var(--ui-font);
            font-size: 12px;
            text-shadow: 1px 1px 2px #000;
        }

        #news-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 30s linear infinite;
        }

        /* МЕНЮ СИНДИКАТА */
       /* ВАРИАНТ: CRIMSON & CHROME TERMINAL */
#point-menu {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(5, 5, 5, 0.95);
    /* Анимированная градиентная рамка */
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0;
    z-index: 1000;
    width: 330px;
    color: #fff;
    backdrop-filter: blur(15px);
    /* Эффект свечения */
    box-shadow: 0 0 40px rgba(0, 0, 0, 1), 0 0 15px rgba(139, 0, 0, 0.3);
    /* Скошенные углы через clip-path */
    clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
}

/* Заголовок с эффектом сканера */
.menu-header {
    background: linear-gradient(90deg, #8b0000 0%, #222 100%);
    padding: 15px 25px;
    text-align: left;
    border-bottom: 2px solid #8b0000;
    position: relative;
    overflow: hidden;
}

.menu-header::after {
    content: "";
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: scanLine 3s infinite;
}

@keyframes scanLine {
    0% { left: -100%; }
    100% { left: 100%; }
}

#menu-title {
    margin: 0;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-size: 18px;
    font-family: 'Orbitron', sans-serif; /* Подойдет любой строгий шрифт */
}

.menu-body {
    padding: 25px;
}

#menu-info {
    background: rgba(255, 255, 255, 0.02);
    padding: 15px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    text-align: left;
    margin-bottom: 25px;
    border-left: 3px solid #8b0000;
    line-height: 1.6;
}

#menu-info b { color: #8b0000; }

.menu-btn {
    width: 100%;
    padding: 15px;
    margin-bottom: 12px;
    border: 1px solid #444;
    background: transparent;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
}

#btn-upgrade {
    background: #8b0000;
    border: none;
    color: white;
}

#btn-upgrade:hover {
    background: #ff0000;
    transform: scale(1.03);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
}

#btn-close {
    background: rgba(255, 255, 255, 0.05);
    color: #888;
}

#btn-close:hover {
    background: #333;
    color: #fff;
}

        /* ЗАГРУЗКА */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--gold);
            font-family: var(--ui-font);
            z-index: 2000;
            letter-spacing: 5px;
        }

        @keyframes ticker {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING MAFIA NETWORK...</div>

    <div id="ui-layer">
        <div class="stats-container">
            <div>
                <div class="stat-box" id="money-display">$ 0</div>
                <div id="coords" style="color: white; font-size: 10px; margin-top: 5px; font-family: monospace; opacity: 0.6;">X: 0 Y: 0</div>
            </div>
            <div class="stat-box" id="zoom">100%</div>
        </div>
        
        <div id="news-ticker">
            <div id="news-content">ЗАГРУЗКА КРИМИНАЛЬНЫХ СВОДОК...</div>
        </div>
    </div>

<div id="point-menu">
    <div class="menu-header">
        <h2 id="menu-title">ASSET SECURED</h2>
    </div>
    <div class="menu-body">
        <div id="menu-info">
            </div>
        <button id="btn-upgrade" class="menu-btn">UPGRADE STATUS</button>
        <button id="btn-close" class="menu-btn">RELEASE</button>
    </div>
</div>

    <div id="cooldown-timer" style="display:none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; z-index: 100;"></div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="camera.js"></script>
    <script src="pointsManager.js"></script> 
    <script src="game.js"></script>

    <script>
        window.PLAYER_NAME = "Unknown Mafioso";

        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            const user = tg.initDataUnsafe?.user;
            if (user) {
                window.PLAYER_NAME = user.username ? `@${user.username}` : user.first_name;
            }
        }

        function syncPlayerWithServer() {
            if (window.socket && window.socket.connected) {
                window.socket.emit('set_name', window.PLAYER_NAME);
            } else {
                setTimeout(syncPlayerWithServer, 500);
            }
        }
        syncPlayerWithServer();

        window.addEventListener('map_loaded', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        });

        window.addEventListener('camera_move', (e) => {
            const coords = document.getElementById('coords');
            const zoomDisplay = document.getElementById('zoom');
            if (coords) coords.innerText = `X: ${Math.round(e.detail.x)} Y: ${Math.round(e.detail.y)}`;
            if (zoomDisplay) zoomDisplay.innerText = `${Math.round(e.detail.zoom * 100)}%`;
        });
    </script>
</body>
</html>
